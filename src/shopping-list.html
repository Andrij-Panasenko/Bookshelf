<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Shopping List</title>
  </head>
  <body>
    <header class="page-header">
      <div class="header-container">
        <nav class="page-nav">
          <a href="./index.html" class="header-logo link">
            <svg class="header-logo-icon" width="24" height="24">
              <use href="./images/icons.svg#icon-logo-2"></use>
            </svg>
            <svg class="header-logo-icon-text" width="77" height="13">
              <use href="./images/icons.svg#icon-Bookshelf"></use>
            </svg>
          </a>
          <ul class="header-menu list">
            <li class="header-menu-item">
              <a class="header-menu-link link" href="./index.html">Home</a>
            </li>
            <li class="header-menu-item">
              <a
                class="header-menu-link link header-menu-shop current-page"
                href="./shopping-list.html"
                >Shopping list<svg
                  class="header-menu-icon-shop"
                  width="20"
                  height="20"
                >
                  <use href="./images/icons.svg#icon-vector"></use></svg></a>
            </li>
          </ul>
        </nav>
        <div class="header-wrap-button">
          <label id="switch" class="switch">
            <input type="checkbox" id="slider" />
            <span class="slider round"></span>
          </label>
          <button class="mobile-menu-open" type="button">
            <svg class="mobile-menu-open-icon" width="28" height="28">
              <use
                href="./images/icons.svg#icon-align-left"
                class="icon-burger"
              ></use>
              <use
                href="./images/icons.svg#icon-x"
                class="mobile-menu-close-icon"
              ></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
      <div class="mobile-menu">
        <div class="background">
          <div class="mobile-menu-wrapper">
            <ul class="mobili-menu-list list">
              <li class="mobile-menu-item">
                <a href="./index.html" class="mobile-menu-link link current"
                  >Home</a
                >
              </li>
              <li class="mobile-menu-item">
                <a
                  href="./shopping-list.html"
                  class="mobile-menu-link link mobile-menu-shop"
                  >Shopping list<svg
                    class="header-menu-icon-shop"
                    width="20"
                    height="20"
                  >
                    <use href="./images/icons.svg#icon-vector"></use></svg></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    

    <main>
      <div class="shoplist-wrapper">
        <!-- Support Ukraine -->
        <div class="shoplist-indicator">
          <load src="./support-ukraine.html" />
        </div>

        <section class="flex-container">
          <h2 class="shopping-tittle">
            Shopping <span class="shopping-tittle-span"> List</span>
          </h2>
          <div class="container shopping-flex">
            <ul class="shopping-book-list"></ul>

            <div class="stub">
              <p class="stub-text">
                This page is empty, add some books and proceed to order.
              </p>
              <picture class="stub-img">
                <source
                  srcset="
                    ./images/book_tabl-1-min.png 1x,
                    ./images/book_tabl-2-min.png 2x
                  "
                  media="(min-width: 1440px)"
                />

                <source
                  srcset="
                    ./images/book_tabl-1-min.png 1x,
                    ./images/book_tabl-2-min.png 2x
                  "
                  media="(min-width: 768px)"
                />
                <source
                  srcset="
                    ./images/book_mobile-1-min.png 1x,
                    ./images/book_mobile-2-min.png 2x
                  "
                  media="(max-width: 375px)"
                />

                <img
                  class="shopping-img"
                  src="./images/book_mobile-1-min.png"
                  alt="books  "
                />
              </picture>
            </div>
          </div>
        </section>
      </div>

      <script type="module" src="./shoplist-page.js"></script>
    </main>
  </body>
</html>
